<form class="" onsubmit="app.post.submitForm(this); return false;">
	<div class="form-group form-inline">
		<input type="text" class="form-control" id="restPostCollection" placeholder="collection">
	</div>
	<br/>
	<div class="form-group">
		<textarea id="restPostJson" class="form-control" rows="10" placeholder="json to upload"></textarea>
	</div>
	<div class="form-group">
		<input id="postFileSelect" type="file" />
	</div>
	<button type="submit" class="btn btn-default">POST</button>
</form>
<script type="text/javascript">
	
	/* https://www.html5rocks.com/en/tutorials/file/dndfiles/ */
	if (window.File && window.FileReader && window.FileList && window.Blob) {
	  // Great success! All the File APIs are supported.
	  $('#postFileSelect').change( app.post.handleFileSelected );
	} else {
	  alert('The File APIs are not fully supported in this browser.');
	  $('#postFileSelect').parent().remove();
	}

</script>
