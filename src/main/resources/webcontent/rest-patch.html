<form class="" onsubmit="app.patch.submitForm(this); return false;">

		<input type="text" class="form-control" id="restPatchCollection" placeholder="collection">
	</div>
	<div class="form-group form-inline">
		<input type="text" class="form-control" id="restPatchId" placeholder="id">
	</div>
	<div class="form-group form-inline">

	</div>

	</div>
